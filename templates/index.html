<!DOCTYPE html>

    <script type="text/javascript" src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

<body>
    <nav class="navbar stiky-top navbar-expand-md border-bottom">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">VGMDL</a>
        </div>
        <div class="collapse-fluid navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-1">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary disabled text-nowrap">Browse musics</button>
                            <a class="btn btn-secondary" role="button" href="https://downloads.khinsider.com/" target="_blank">
                                <!-- mdi:theme -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M14 3v2h3.59l-9.83 9.83l1.41 1.41L19 6.41V10h2V3m-2 16H5V5h7V3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7h-2z"/></svg>                            
                            </a>
                        </div>
                    </div>
                </li>

                <li class="nav-item dropdown dropstart">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary disabled text-nowrap">Theme</button>
                            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" id="dropdownThemeMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <!-- mdi:theme -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M11 13.5v8H3v-8zM12 2l5.5 9h-11zm5.5 11c2.5 0 4.5 2 4.5 4.5S20 22 17.5 22S13 20 13 17.5s2-4.5 4.5-4.5" />
                                </svg>
                            </a>
                            <ul class="dropdown-menu theme-menu" aria-labelledby="dropdownThemeMenuButton">
                                <li><a class="dropdown-item theme-item" href="#" data-theme="bootstrap">Bootstrap</a></li>
                                <li><a class="dropdown-item theme-item" href="#" data-theme="quartz">Quartz</a></li>
                                <li><a class="dropdown-item theme-item" href="#" data-theme="morph">Morph</a></li>
                                <li><a class="dropdown-item theme-item" href="#" data-theme="slate">Slate</a></li>
                            </ul>                               
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div role="main" class="container-xl">
        <h2 class="">Input</h2>
        <form id="playlistForm" novalidate="" class="">
            <div class="container add-url-box">
                <div class="row">
                    <div class="col add-url-component input-group">
                        <input type="text" autocomplete="off" spellcheck="false" placeholder="Playlist URL" name="url" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 add-url-component">
                        <div class="input-group">
                            <span class="input-group-text disabled">Format</span>
                            <select name="format" class="form-select">
                                <option seelcted value="all">All</option>
                                <option value="mp3">MP3</option>
                                <option value="opus">FLAC</option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="col-md-3 add-url-component">
                        <div class="input-group">
                            <span class="input-group-text">Thumbnail</span>
                            <select name="thumbnail" class="form-select">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div> -->
                    <!-- <div class="col-md-3 add-url-component">
                        <div class="input-group">
                            <span class="input-group-text">Auto Start</span>
                            <select name="autostart" class="form-select">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="col add-url-component">
                        <!-- <div class="btn-group"> -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary add-url">
                                <!-- mdi:link-add -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M7 7h4v2H7a3 3 0 0 0-3 3a3 3 0 0 0 3 3h4v2H7a5 5 0 0 1-5-5a5 5 0 0 1 5-5m10 0a5 5 0 0 1 5 5h-2a3 3 0 0 0-3-3h-4V7zm-9 4h8v2H8zm9 1h2v3h3v2h-3v3h-2v-3h-3v-2h3z" />
                                </svg>
                                Add
                            </button>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </form><!---->
        <h2 class="">Queue</h2>
        <div class="container">
            <div id="queue-container"></div>
        </div>        
        <h2 class="">Albums</h2>
        <div class="container">
            <div id="albums-container"></div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/index.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/theme.js')}}"></script>
